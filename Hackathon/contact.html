        <main class="main">
            <h2>WAT DENK JIJ?</h2>
            <h4>Deel je mening en ontvang een gratis eierdoos!</h4>
            <div class="contactform">
                <div><img src="Images/eierdoos.png"/></div>
                <form name="contact" method="POST" data-netlify="true">
                <label>Voornaam:</label><br>
                <input type="text" name="Voornaam" required><br><br>
                <label>Achternaam:</label><br>
                <input type="text" name="Achternaam" required><br><br>
                <label>Email:</label><br>
                <input type="email" name="email" required><br><br>
                <label>Telefoonnummer:</label><br>
                <input type="tel" name="tel" required><br><br>
                <label>Leeftijd:</label><br>
                <input type="tel" name="Leeftijd"><br><br>
                <label>Geboortedatum:</label><br>
                <input type="date" name="geboortedatum"><br><br>
                <p>Geslacht:</p>
                <input name="gender" type="radio" id="Man" value="Man">
                <label for="gender">Man</label><br>
                <input name="gender" type="radio" id="Vrouw" value="Vrouw">
                <label for="gender">Vrouw</label><br>
                <br>
                <p>Eerst was er:</p>
                <input name="keuze" type="radio" id="Kip" value="Kip">
                <label for="keuze">Kip</label><br>
                <input name="keuze" type="radio" id="Ei" value="Ei">
                <label for="keuze">Ei</label><br>
                <input name="keuze" type="radio" id="Haan" value="Haan">
                <label for="keuze">Haan</label><br>
                <br>
                <label>Leg je keuze uit:</label><br>
                <textarea cols="30" rows="10" name="Uitleg"></textarea><br><br>
                <label>Deel je lekkerste recept met kip:</label><br>
                <input type="file" name="recept"><br><br>
                <input type="reset">
                <input type="submit">
                </form>
            </div>
